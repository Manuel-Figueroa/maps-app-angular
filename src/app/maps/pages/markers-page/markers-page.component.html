<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i=index"
    [ngStyle]="{backgroundColor:colorMarker.color, color:'white',textShadow: '0px 5px 10px rgba(0, 0, 0, 1)'}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(colorMarker.marker)"
    class="list-group-item">
    Marker {{i+1}}
  </li>

</ul>

<button (click)="createMarker()" class="btn btn-primary">
  + Agregar marcador
</button>
